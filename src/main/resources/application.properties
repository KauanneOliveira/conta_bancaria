spring.application.name=conta_bancaria


# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/conta_bancaria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# MySQL Local
spring.datasource.username=root
spring.datasource.password=senaisp

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração do broker
mqtt.broker-url=tcp://localhost:1883
mqtt.client-id=app-local

# Configurações adicionais
mqtt.clean-session=true
mqtt.automatic-reconnect=true
mqtt.keep-alive-interval=60
mqtt.connection-timeout=30
mqtt.default-qos=1